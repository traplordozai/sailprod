# File: render.yaml
# Purpose: Render platform deployment configuration
# Defines web services and their environment variables

services:
  - type: web
    name: sail-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sail-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://sail-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://sail-frontend.onrender.com
      - key: FRONTEND_ADMIN_URL
        value: https://sail-frontend.onrender.com/admin

  - type: web
    name: sail-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0
    envVars:
      - key: VITE_API_URL
        value: https://sail-backend.onrender.com

databases:
  - name: sail-db
    databaseName: sail
    user: sail_user
